# Google Analytics
#ga_track_id: 'UA-49627206-1'            # Format: UA-xxxxxx-xx
#ga_domain: auto



# Sidebar settings
sidebar: true                           # whether or not using Sidebar.
sidebar-about-description: "努力努力再努力"
sidebar-avatar: /blog/img/avatar.jpg      # use absolute URL, seeing it's used in both `/` and `/about/`



# Featured Tags
